        :root {

            --secondary: #F7931E;
            --success: #4CAF50;
            --warning: #FFB800;
            --danger: #E74C3C;
            --dark: #2C3E50;
            --light: #ECF0F1;
            --white: #FFFFFF;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff" fill-opacity="0.05" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,122.7C672,117,768,139,864,154.7C960,171,1056,181,1152,165.3C1248,149,1344,107,1392,85.3L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') no-repeat bottom;
            background-size: cover;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            animation: slideDown 0.8s ease;
        }

        h1 {
            font-family: 'Bebas Neue', cursive;
            font-size: 4rem;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            letter-spacing: 3px;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: 'ğŸ¥—';
            position: absolute;
            right: -60px;
            top: 0;
            font-size: 3rem;
            animation: bounce 2s infinite;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            font-weight: 600;
        }

        .stats-bar {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            animation: slideUp 0.8s ease 0.2s both;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            color: white;
            transition: transform 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 5px;
        }

        .food-groups {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .food-group {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.8s ease both;
            animation-delay: calc(var(--delay) * 0.1s);
        }

        .food-group::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--group-color) 0%, transparent 100%);
        }

        .food-group:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .group-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .group-icon {
            font-size: 2.5rem;
            margin-right: 15px;
        }

        .group-title {
            font-size: 1.3rem;
            font-weight: 800;
            color: var(--dark);
            flex: 1;
        }

        .group-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            color: white;
            background: var(--warning);
            transition: all 0.3s ease;
        }

        .group-status.complete {
            background: var(--success);
        }

        .group-status.exceed {
            background: var(--danger);
            animation: pulse 1.5s infinite;
        }

        .portion-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.03);
            border-radius: 10px;
        }

        .portion-text {
            font-size: 1rem;
            color: var(--dark);
            font-weight: 600;
        }

        .portion-count {
            font-size: 1.2rem;
            font-weight: 800;
            color: var(--primary);
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: var(--light);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--group-color) 0%, var(--group-color-light) 100%);
            border-radius: 10px;
            transition: width 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        .food-items {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .food-items::-webkit-scrollbar {
            width: 6px;
        }

        .food-items::-webkit-scrollbar-track {
            background: var(--light);
            border-radius: 10px;
        }

        .food-items::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        .food-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 10px;
            background: rgba(0, 0, 0, 0.02);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .food-item:hover {
            background: rgba(0, 0, 0, 0.05);
            transform: translateX(5px);
        }

        .food-item.selected {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-left: 3px solid var(--success);
        }

        .food-checkbox {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            accent-color: var(--primary);
            cursor: pointer;
        }

        .food-name {
            flex: 1;
            font-weight: 600;
            color: var(--dark);
        }

        .food-amount {
            color: #666;
            font-size: 0.9rem;
            margin-left: 10px;
        }

        .reset-button {
            background: var(--danger);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            display: block;
            margin: 30px auto;
        }

        .reset-button:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            transform: translateX(400px);
            transition: transform 0.5s ease;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: var(--success);
        }

        .notification.warning {
            background: var(--warning);
        }

        .notification.error {
            background: var(--danger);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(200%);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .food-groups {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>

        window.onload = function () {
            loadData();
            renderFoodGroups();
            updateStats();
        };

        // Besin gruplarÄ±nÄ± render et
        function renderFoodGroups() {
            const container = document.getElementById('foodGroups');
            container.innerHTML = '';

            let delay = 0;
            for (const [groupName, group] of Object.entries(foodGroups)) {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'food-group';
                groupDiv.style.setProperty('--delay', delay);
                groupDiv.style.setProperty('--group-color', group.color);
                groupDiv.style.setProperty('--group-color-light', group.colorLight);

                const consumed = getConsumedCount(groupName);
                const target = group.target === 'SINIRSIZ' ? 'âˆ' : group.target;
                const statusClass = getStatusClass(consumed, group.target);
                const statusText = getStatusText(consumed, group.target);
                const progressWidth = getProgressWidth(consumed, group.target);

                groupDiv.innerHTML = `
                    <div class="group-header">
                        <span class="group-icon">${group.icon}</span>
                        <span class="group-title">${groupName} GRUBU</span>
                        <span class="group-status ${statusClass}">${statusText}</span>
                    </div>
                    <div class="portion-info">
                        <span class="portion-text">Hedef Porsiyon</span>
                        <span class="portion-count">${consumed} / ${target}</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progressWidth}%"></div>
                    </div>
                    <div class="food-items">
                        ${group.items.map((item, index) => `
                            <div class="food-item ${isItemSelected(groupName, index) ? 'selected' : ''}">
                                <input type="checkbox" 
                                    class="food-checkbox" 
                                    ${isItemSelected(groupName, index) ? 'checked' : ''}
                                    onchange="toggleFood('${groupName}', ${index})">
                                <span class="food-name">${item.name}</span>
                                <span class="food-amount">${item.amount}</span>
                            </div>
                        `).join('')}
                    </div>
                `;

                container.appendChild(groupDiv);
                delay++;
            }
        }

        // Besin seÃ§imini deÄŸiÅŸtir
        function toggleFood(groupName, itemIndex) {
            if (!userData.consumed[groupName]) {
                userData.consumed[groupName] = [];
            }

            const index = userData.consumed[groupName].indexOf(itemIndex);
            if (index > -1) {
                userData.consumed[groupName].splice(index, 1);
            } else {
                const group = foodGroups[groupName];
                const consumed = getConsumedCount(groupName);

                // SEBZE grubu sÄ±nÄ±rsÄ±z, diÄŸerleri iÃ§in kontrol et
                if (group.target !== 'SINIRSIZ' && consumed >= group.target) {
                    showNotification(`${groupName} grubunda hedef porsiyonu doldurdunuz!`, 'warning');
                }

                userData.consumed[groupName].push(itemIndex);
            }

            saveData();
            renderFoodGroups();
            updateStats();

            // Grup tamamlandÄ± mÄ± kontrol et
            const newConsumed = getConsumedCount(groupName);
            const group = foodGroups[groupName];
            if (group.target !== 'SINIRSIZ' && newConsumed === group.target) {
                showNotification(`Tebrikler! ${groupName} grubunu tamamladÄ±nÄ±z! ğŸ‰`, 'success');
            }
        }

        // TÃ¼ketilen porsiyon sayÄ±sÄ±nÄ± getir
        function getConsumedCount(groupName) {
            return userData.consumed[groupName] ? userData.consumed[groupName].length : 0;
        }

        // SeÃ§ili mi kontrol et
        function isItemSelected(groupName, itemIndex) {
            return userData.consumed[groupName] && userData.consumed[groupName].includes(itemIndex);
        }

        // Durum sÄ±nÄ±fÄ±nÄ± getir
        function getStatusClass(consumed, target) {
            if (target === 'SINIRSIZ') return '';
            if (consumed === 0) return '';
            if (consumed < target) return '';
            if (consumed === target) return 'complete';
            return 'exceed';
        }

        // Durum metnini getir
        function getStatusText(consumed, target) {
            if (target === 'SINIRSIZ') return 'SÄ±nÄ±rsÄ±z';
            if (consumed === 0) return 'BaÅŸlanmadÄ±';
            if (consumed < target) return 'Devam Ediyor';
            if (consumed === target) return 'TamamlandÄ± âœ“';
            return 'AÅŸÄ±ldÄ±!';
        }

        // Ä°lerleme yÃ¼zdesini getir
        function getProgressWidth(consumed, target) {
            if (target === 'SINIRSIZ') return 0;
            const percentage = (consumed / target) * 100;
            return Math.min(percentage, 100);
        }

        // Ä°statistikleri gÃ¼ncelle
        function updateStats() {
            let totalConsumed = 0;
            let completedGroups = 0;
            let totalTarget = 0;

            for (const [groupName, group] of Object.entries(foodGroups)) {
                const consumed = getConsumedCount(groupName);
                totalConsumed += consumed;

                if (group.target !== 'SINIRSIZ') {
                    totalTarget += group.target;
                    if (consumed >= group.target) {
                        completedGroups++;
                    }
                }
            }

            const remainingPortions = Math.max(0, totalTarget - totalConsumed);
            const progressPercent = totalTarget > 0 ? Math.round((totalConsumed / totalTarget) * 100) : 0;

            document.getElementById('totalPortions').textContent = totalConsumed;
            document.getElementById('completedGroups').textContent = completedGroups;
            document.getElementById('remainingPortions').textContent = remainingPortions;
            document.getElementById('progressPercent').textContent = progressPercent + '%';
        }

        // Bildiri gÃ¶ster
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // GÃ¼nlÃ¼k sÄ±fÄ±rlama
        function resetDaily() {
            if (confirm('GÃ¼nlÃ¼k takibinizi sÄ±fÄ±rlamak istediÄŸinizden emin misiniz?')) {
                userData.consumed = {};
                saveData();
                renderFoodGroups();
                updateStats();
                showNotification('GÃ¼nlÃ¼k takip sÄ±fÄ±rlandÄ±!', 'success');
            }
        }

        // Verileri localStorage'a kaydet
        function saveData() {
            localStorage.setItem('dietTrackerData', JSON.stringify(userData));
        }

        // Verileri localStorage'dan yÃ¼kle
        function loadData() {
            const saved = localStorage.getItem('dietTrackerData');
            if (saved) {
                userData = JSON.parse(saved);
            }
        }
